<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="./lib/jquery-3.3.1.min.js"></script>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		html,body{
			width: 100vh;
			height: 100vh;
		}
		.wrap{
			width: 200px;
			position: fixed;
			bottom: 0;
			left: 50%;
			margin-left: -50px;
		}
		.wrap input{
			width: 100%;
			height: 50px;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<input type="text">
	</div>
	
</body>

	<script type="text/javascript">
		// 层级低触发不了事件
		window.addEventListener('resize', () => {        
      		if (document.activeElement.tagName == 'INPUT') {                      
        		window.setTimeout(() => { document.activeElement.scrollIntoViewIfNeeded();            
        		}, 100);        
      		} 
    	})
		
	</script>
</html>
